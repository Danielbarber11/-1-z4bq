
name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android
      - name: Build APK
        run: |
          npx cap init "אפליקציה 1" com.webbuild.-1 --web-dir .
          npx cap add android
          npx cap copy
          # בסימולציה מלאה כאן יבוא תהליך Gradle אמיתי
          echo "Building APK..."
